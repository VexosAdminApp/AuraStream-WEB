<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraStream WEB - Portal Multi-Cliente</title>
    
    <!-- SDKs do Firebase (Versão 8 Compat para HTML puro) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary: #00E676;
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
            --value-color: #00BCD4;
            --error-color: #ff4444;
            --btn-color: #1565C0;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .screen-container {
            display: none; /* Escondido por padrão, o JS decide quem aparece */
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* --- TELAS DE LOGIN E SETUP --- */
        .auth-box {
            margin-top: 100px;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            border-top: 4px solid var(--primary);
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }
        .auth-box h2 { color: var(--primary); margin-bottom: 5px; }
        .auth-box p { color: var(--text-muted); font-size: 14px; margin-bottom: 25px; }
        
        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #2d2d2d;
            color: white;
            box-sizing: border-box;
            font-size: 16px;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 16px;
        }
        .btn-primary:hover { background: #00c853; }

        .btn-secondary {
            background: var(--btn-color);
            color: white;
        }
        .btn-secondary:hover { background: #0d47a1; }
        
        /* --- TELA PRINCIPAL (DASHBOARD) --- */
        #dashboard-screen {
            max-width: 1400px;
        }
        header { text-align: center; margin-bottom: 30px; position: relative; width: 100%; }
        h1 { color: var(--primary); margin: 0; font-size: 28px; }
        
        .header-controls {
            position: absolute;
            top: 0; right: 0;
            display: flex;
            gap: 10px;
        }
        .btn-small {
            background: #444; color: white; border: none; padding: 8px 15px;
            border-radius: 4px; cursor: pointer; font-size: 12px;
        }
        .btn-small:hover { background: #666; }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 10px;
            background-color: #555;
        }
        .online { background-color: var(--primary); color: black; }
        .offline { background-color: var(--error-color); color: white; }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }
        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 25px 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            text-align: center;
            border-top: 4px solid var(--primary);
            position: relative;
        }
        .tag-title { font-size: 15px; color: var(--text-muted); margin-bottom: 15px; font-weight: 600;}
        .tag-value { font-size: 42px; font-weight: 700; color: var(--value-color); }
        .empty-msg { text-align: center; color: var(--text-muted); grid-column: 1 / -1; padding: 40px; }
    </style>
</head>
<body>

    <!-- 1. TELA DE LOGIN -->
    <div id="login-screen" class="screen-container">
        <div class="auth-box">
            <h2>Acesso Industrial</h2>
            <p>Faça login para monitorar a sua planta.</p>
            <input type="email" id="email" class="input-field" placeholder="E-mail" required>
            <input type="password" id="password" class="input-field" placeholder="Palavra-passe" required>
            <button class="btn-primary" onclick="login()">Entrar Seguramente</button>
            <p id="login-error" style="color: var(--error-color); font-size: 13px; display: none; margin-top: 10px;"></p>
        </div>
    </div>

    <!-- 2. TELA DE VÍNCULO DE FÁBRICA (Primeiro Acesso) -->
    <div id="setup-screen" class="screen-container">
        <div class="auth-box">
            <h2 style="color: var(--value-color);">Vincular Fábrica</h2>
            <p>Detectámos que é o seu primeiro acesso. Insira o <b>ID da Nuvem</b> gerado no computador do servidor (AuraStream Local -> Licença/Sobre).</p>
            <input type="text" id="input-plant-id" class="input-field" placeholder="Ex: 8473f9fa" maxlength="8">
            <button class="btn-primary btn-secondary" onclick="linkPlant()">Sincronizar Fábrica</button>
            <br><br>
            <button class="btn-small" onclick="logout()">Sair</button>
        </div>
    </div>

    <!-- 3. TELA DO DASHBOARD (Monitoramento) -->
    <div id="dashboard-screen" class="screen-container">
        <header>
            <h1>AuraStream WEB</h1>
            <p class="subtitle">Monitoramento em Tempo Real</p>
            <div id="plant-status" class="status-badge offline">A LIGAR...</div>
            
            <div class="header-controls">
                <!-- Botão oculto para caso o utilizador queira mudar de fábrica futuramente -->
                <button class="btn-small" onclick="desvincularPlanta()" style="background-color: #8B0000;" title="Mudar a fábrica vinculada a esta conta">Trocar Fábrica</button>
                <button class="btn-small" onclick="logout()">Sair (Logout)</button>
            </div>
        </header>
        
        <div class="dashboard-grid" id="dashboard">
            <div class="empty-msg" id="empty-msg">A aguardar telemetria...</div>
        </div>
    </div>

    <script>
        // =========================================================================
        // CONFIGURAÇÕES DO SEU FIREBASE
        // =========================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyAkoZykh9QaROTsCQC7_qs4NGNl4-cdMBM",
            authDomain: "aurastreamweb.firebaseapp.com",
            databaseURL: "https://aurastreamweb-default-rtdb.firebaseio.com",
            projectId: "aurastreamweb",
            storageBucket: "aurastreamweb.firebasestorage.app",
            messagingSenderId: "380237625698",
            appId: "1:380237625698:web:db077e82d8ca77085cd43b",
            measurementId: "G-ZD0X4WHZSJ"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // ELEMENTOS HTML
        const loginScreen = document.getElementById('login-screen');
        const setupScreen = document.getElementById('setup-screen');
        const dashboardScreen = document.getElementById('dashboard-screen');
        const dashboard = document.getElementById('dashboard');
        const emptyMsg = document.getElementById('empty-msg');
        const plantStatus = document.getElementById('plant-status');
        const loginError = document.getElementById('login-error');

        // VARIÁVEL DE CONTROLE GLOBAL
        let currentPlantId = null;
        let unsubscribeStatus = null;
        let unsubscribeTags = null;

        // =========================================================================
        // LÓGICA DE ROTEAMENTO (QUAL TELA MOSTRAR)
        // =========================================================================
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Utilizador logado! Vamos verificar se ele já tem uma fábrica vinculada.
                db.ref('users/' + user.uid + '/plant_id').once('value').then((snapshot) => {
                    if (snapshot.exists()) {
                        // Já tem fábrica vinculada! Vai direto para o Dashboard.
                        currentPlantId = snapshot.val();
                        mostrarTela(dashboardScreen);
                        iniciarMonitoramento(currentPlantId);
                    } else {
                        // Primeiro login! Mostra a tela para digitar o ID da fábrica.
                        mostrarTela(setupScreen);
                    }
                }).catch(err => {
                    console.error("Erro ao ler perfil:", err);
                    alert("Erro ao aceder ao banco de dados. Verificou as regras do Firebase?");
                });
            } else {
                // Não logado. Volta para o Login.
                pararMonitoramento();
                mostrarTela(loginScreen);
            }
        });

        function mostrarTela(tela) {
            loginScreen.style.display = 'none';
            setupScreen.style.display = 'none';
            dashboardScreen.style.display = 'none';
            tela.style.display = 'flex';
        }

        // =========================================================================
        // FUNÇÕES DE AÇÃO DO UTILIZADOR
        // =========================================================================
        function login() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            loginError.style.display = 'none';
            
            auth.signInWithEmailAndPassword(email, pass).catch((error) => {
                loginError.innerText = "E-mail ou palavra-passe incorretos.";
                loginError.style.display = 'block';
            });
        }

        function logout() {
            auth.signOut();
        }

        function linkPlant() {
            const pid = document.getElementById('input-plant-id').value.trim();
            if(!pid || pid.length < 4) {
                alert("Por favor, digite um ID válido.");
                return;
            }

            const uid = auth.currentUser.uid;
            
            // Grava o vínculo no banco de dados do utilizador
            db.ref('users/' + uid + '/plant_id').set(pid).then(() => {
                currentPlantId = pid;
                mostrarTela(dashboardScreen);
                iniciarMonitoramento(currentPlantId);
            }).catch(err => {
                alert("Falha ao salvar vínculo. Verifique as regras do Firebase.");
            });
        }

        function desvincularPlanta() {
            if(confirm("Tem certeza que deseja desvincular esta fábrica da sua conta? Terá de inserir o código novamente.")) {
                const uid = auth.currentUser.uid;
                pararMonitoramento();
                db.ref('users/' + uid + '/plant_id').remove().then(() => {
                    currentPlantId = null;
                    mostrarTela(setupScreen);
                });
            }
        }

        // =========================================================================
        // MOTOR DE MONITORAMENTO REALTIME DO FIREBASE
        // =========================================================================
        function iniciarMonitoramento(plantId) {
            const plantRef = db.ref('plants/' + plantId);
            dashboard.innerHTML = '<div class="empty-msg" id="empty-msg">A aguardar telemetria da fábrica ('+plantId+')...</div>';
            
            // 1. Escuta o status
            unsubscribeStatus = plantRef.child('online').on('value', (snapshot) => {
                const isOnline = snapshot.val();
                if (isOnline) {
                    plantStatus.className = "status-badge online";
                    plantStatus.innerText = "ONLINE - ID: " + plantId;
                } else {
                    plantStatus.className = "status-badge offline";
                    plantStatus.innerText = "OFFLINE - ID: " + plantId;
                }
            });

            // 2. Escuta as variáveis
            unsubscribeTags = plantRef.child('tags').on('value', (snapshot) => {
                const tags = snapshot.val();
                if (tags) {
                    const empty = document.getElementById('empty-msg');
                    if(empty) empty.style.display = 'none';

                    for (const [tagName, tagValue] of Object.entries(tags)) {
                        let id = "tag_" + tagName.replace(/[^a-zA-Z0-9_-]/g, "_");
                        let card = document.getElementById(id);

                        if (!card) {
                            card = document.createElement("div");
                            card.className = "card";
                            card.id = id;
                            dashboard.appendChild(card);
                        }

                        let displayTitle = tagName.replace(/_/g, " ");
                        let displayValue = typeof tagValue === 'number' ? tagValue.toFixed(2) : tagValue;

                        card.innerHTML = `
                            <div class="tag-title">${displayTitle}</div>
                            <div class="tag-value">${displayValue}</div>
                        `;
                    }
                }
            });
        }

        function pararMonitoramento() {
            if (currentPlantId) {
                const plantRef = db.ref('plants/' + currentPlantId);
                if(unsubscribeStatus) plantRef.child('online').off('value', unsubscribeStatus);
                if(unsubscribeTags) plantRef.child('tags').off('value', unsubscribeTags);
            }
        }
    </script>
</body>
</html>
