<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraStream WEB - Cloud</title>
    
    <!-- SDKs do Firebase (Versão 8 Compat para HTML puro) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary: #00E676;
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
            --value-color: #00BCD4;
            --error-color: #ff4444;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- TELA DE LOGIN --- */
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            border-top: 4px solid var(--primary);
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 350px;
        }
        #login-screen h2 { color: var(--primary); margin-bottom: 20px; }
        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #2d2d2d;
            color: white;
            box-sizing: border-box;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-primary:hover { background: #00c853; }
        
        /* --- TELA PRINCIPAL (DASHBOARD) --- */
        #dashboard-screen {
            display: none;
            width: 100%;
            max-width: 1400px;
        }
        header { text-align: center; margin-bottom: 30px; position: relative; }
        h1 { color: var(--primary); margin: 0; font-size: 28px; }
        
        #btn-logout {
            position: absolute;
            top: 0; right: 0;
            background: #444; color: white; border: none; padding: 8px 15px;
            border-radius: 4px; cursor: pointer;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 10px;
            background-color: #555;
        }
        .online { background-color: var(--primary); color: black; }
        .offline { background-color: var(--error-color); color: white; }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 25px 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            text-align: center;
            border-top: 4px solid var(--primary);
        }
        .tag-title { font-size: 15px; color: var(--text-muted); margin-bottom: 15px; font-weight: 600;}
        .tag-value { font-size: 42px; font-weight: 700; color: var(--value-color); }
        .empty-msg { text-align: center; color: var(--text-muted); grid-column: 1 / -1; padding: 40px; }
    </style>
</head>
<body>

    <!-- TELA DE LOGIN -->
    <div id="login-screen">
        <h2>Acesso Industrial</h2>
        <input type="email" id="email" class="input-field" placeholder="E-mail" required>
        <input type="password" id="password" class="input-field" placeholder="Palavra-passe" required>
        <button class="btn-primary" onclick="login()">Entrar Seguramente</button>
        <p id="login-error" style="color: var(--error-color); font-size: 12px; display: none;"></p>
    </div>

    <!-- TELA DO DASHBOARD -->
    <div id="dashboard-screen">
        <header>
            <h1>AuraStream WEB</h1>
            <p class="subtitle">Monitoramento Firebase Realtime</p>
            <div id="plant-status" class="status-badge offline">FÁBRICA OFFLINE</div>
            <button id="btn-logout" onclick="logout()">Sair</button>
        </header>
        
        <div class="dashboard-grid" id="dashboard">
            <div class="empty-msg" id="empty-msg">A aguardar telemetria...</div>
        </div>
    </div>

    <script>
        // =========================================================================
        // 1. CONFIGURAÇÕES DO SEU FIREBASE (COLE AS CHAVES DO PASSO 2 AQUI)
        // =========================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyAkoZykh9QaROTsCQC7_qs4NGNl4-cdMBM",
            authDomain: "aurastreamweb.firebaseapp.com",
            databaseURL: "https://aurastreamweb-default-rtdb.firebaseio.com",
            projectId: "aurastreamweb",
            storageBucket: "aurastreamweb.firebasestorage.app",
            messagingSenderId: "380237625698",
            appId: "1:380237625698:web:db077e82d8ca77085cd43b",
            measurementId: "G-ZD0X4WHZSJ"
        };

        // =========================================================================
        // 2. IDENTIFICAÇÃO DA SUA FÁBRICA
        // =========================================================================
        // Coloque aqui o ID exato que foi gerado no seu ficheiro 'plant_id.json' no PC
        const PLANT_ID = "8473f9fa"; 

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // ELEMENTOS DA UI
        const loginScreen = document.getElementById('login-screen');
        const dashboardScreen = document.getElementById('dashboard-screen');
        const dashboard = document.getElementById('dashboard');
        const emptyMsg = document.getElementById('empty-msg');
        const plantStatus = document.getElementById('plant-status');
        const loginError = document.getElementById('login-error');

        // =========================================================================
        // LÓGICA DE AUTENTICAÇÃO
        // =========================================================================
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Utilizador logado! Esconde login, mostra dashboard e liga BD
                loginScreen.style.display = 'none';
                dashboardScreen.style.display = 'block';
                iniciarMonitoramento();
            } else {
                // Utilizador deslogado! Mostra login, esconde dashboard
                loginScreen.style.display = 'flex';
                dashboardScreen.style.display = 'none';
                dashboard.innerHTML = '<div class="empty-msg" id="empty-msg">A aguardar telemetria...</div>';
            }
        });

        function login() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            loginError.style.display = 'none';
            
            auth.signInWithEmailAndPassword(email, pass)
                .catch((error) => {
                    loginError.innerText = "Erro: E-mail ou palavra-passe incorretos.";
                    loginError.style.display = 'block';
                });
        }

        function logout() {
            auth.signOut();
        }

        // =========================================================================
        // LÓGICA DO BANCO DE DADOS (REALTIME)
        // =========================================================================
        function iniciarMonitoramento() {
            const plantRef = db.ref('plants/' + PLANT_ID);
            
            // 1. Escuta o status (Online/Offline) da máquina local
            plantRef.child('online').on('value', (snapshot) => {
                const isOnline = snapshot.val();
                if (isOnline) {
                    plantStatus.className = "status-badge online";
                    plantStatus.innerText = "FÁBRICA ONLINE (Sincronizado)";
                } else {
                    plantStatus.className = "status-badge offline";
                    plantStatus.innerText = "FÁBRICA OFFLINE (Sem Sinal)";
                }
            });

            // 2. Escuta todas as Tags variáveis em tempo real
            plantRef.child('tags').on('value', (snapshot) => {
                const tags = snapshot.val();
                
                if (tags) {
                    // Esconde mensagem de vazio
                    const empty = document.getElementById('empty-msg');
                    if(empty) empty.style.display = 'none';

                    // Atualiza ou cria os cartões para cada tag
                    for (const [tagName, tagValue] of Object.entries(tags)) {
                        let id = tagName.replace(/[^a-zA-Z0-9_-]/g, "_");
                        let card = document.getElementById(id);

                        if (!card) {
                            card = document.createElement("div");
                            card.className = "card";
                            card.id = id;
                            dashboard.appendChild(card);
                        }

                        // Formata o nome para ficar mais bonito (Tira os "_")
                        let displayTitle = tagName.replace(/_/g, " ");
                        
                        // Garante que é número com 2 casas decimais, a menos que seja texto
                        let displayValue = typeof tagValue === 'number' ? tagValue.toFixed(2) : tagValue;

                        card.innerHTML = `
                            <div class="tag-title">${displayTitle}</div>
                            <div class="tag-value">${displayValue}</div>
                        `;
                    }
                }
            });
        }
    </script>
</body>
</html>
